<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Genie</title>
    <link rel="stylesheet" href="../css/popup.css">
    <style>
        .debug-section {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-top: 1px solid #ccc;
            font-size: 12px;
        }
        .debug-button {
            background: none;
            border: none;
            text-decoration: underline;
            color: #999;
            cursor: pointer;
            font-size: 11px;
            margin-top: 8px;
        }
        #diagnostics-info {
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 5px;
            font-family: monospace;
            margin-top: 5px;
            color: #000;
        }
        .debug-actions {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
            flex-wrap: wrap;
        }
        .fallback-button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 4px 8px;
            font-size: 11px;
            cursor: pointer;
        }
        .fallback-button:hover {
            background-color: #e0e0e0;
        }
        .radio-button {
            background-color: #ffecb3;
            border: 1px solid #ffc107;
        }
        .radio-button:hover {
            background-color: #ffe082;
        }
    </style>
</head>
<body>
    <img src="../../icons/form.png" alt="Form Genie Logo">
    <h3>Form Genie</h3>
    <p>Auto-fill Google Forms using AI</p>
    <button id="fillForm">Start Auto-Fill</button>
    <div id="status" class="status"></div>
    <a href="#" id="openOptions" class="options-link">Open Settings</a>
    
    <button id="toggleDebug" class="debug-button">Show Debug Info</button>
    <div id="debug-section" class="debug-section">
        <div class="debug-actions">
            <button id="runDiagnostics">Run Form Diagnostics</button>
            <button id="applyDirectMethod" class="fallback-button">Try Direct Form Manipulation</button>
            <button id="fixRadioButtons" class="fallback-button radio-button">Fix Radio Buttons</button>
        </div>
        <p class="help-text" style="font-size: 10px; margin: 5px 0;">Try the "Direct Form Manipulation" button if answers aren't appearing on the form. Use "Fix Radio Buttons" if multiple choice options aren't being selected.</p>
        <div id="diagnostics-info"></div>
    </div>
    
    <script src="../js/popup.js"></script>
</body>
</html>
